<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifica Studio</title>
    <script type="importmap">
      {
        "imports": {
          "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#7c3aed',
                '50': '#f5f3ff',
                '100': '#ede9fe',
                '200': '#ddd6fe',
                '300': '#c4b5fd',
                '400': '#a78bfa',
                '500': '#8b5cf6',
                '600': '#7c3aed',
                '700': '#6d28d9',
                '800': '#5b21b6',
                '900': '#4c1d95',
                '950': '#2e1065',
              },
              neutral: {
                '50': '#f8fafc',
                '100': '#f1f5f9',
                '200': '#e2e8f0',
                '300': '#cbd5e1',
                '400': '#94a3b8',
                '500': '#64748b',
                '600': '#475569',
                '700': '#334155',
                '800': '#1e293b',
                '900': '#0f172a',
                '950': '#020617',
              },
            },
            boxShadow: {
                soft: '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
                medium: '0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07)',
            },
            keyframes: {
              'slide-in-from-left': {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
            },
            animation: {
              'slide-in-from-left': 'slide-in-from-left 0.5s ease-out forwards',
              'slide-in-from-right': 'slide-in-from-right 0.5s ease-out forwards',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #f8fafc; /* neutral-50 */
      }
       /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* neutral-300 */
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569; /* neutral-600 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
