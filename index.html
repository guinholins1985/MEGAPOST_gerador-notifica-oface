<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifica Studio</title>
    <script type="importmap">
      {
        "imports": {
          "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4f46e5',
                '50': '#eef2ff',
                '100': '#e0e7ff',
                '200': '#c7d2fe',
                '300': '#a5b4fc',
                '400': '#818cf8',
                '500': '#6366f1',
                '600': '#4f46e5',
                '700': '#4338ca',
                '800': '#3730a3',
                '900': '#312e81',
                '950': '#1e1b4b',
              },
              neutral: {
                '50': '#fafafa',
                '100': '#f5f5f5',
                '200': '#e5e5e5',
                '300': '#d4d4d4',
                '400': '#a3a3a3',
                '500': '#737373',
                '600': '#525252',
                '700': '#404040',
                '800': '#262626',
                '900': '#171717',
                '950': '#0a0a0a',
              },
            },
            keyframes: {
              'slide-in-from-left': {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
            },
            animation: {
              'slide-in-from-left': 'slide-in-from-left 0.5s ease-out forwards',
              'slide-in-from-right': 'slide-in-from-right 0.5s ease-out forwards',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        background-image: radial-gradient(#262626 1px, transparent 1px);
        background-size: 24px 24px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
